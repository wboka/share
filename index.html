<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share By Wayne Boka, Web Developer</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
	<div class="row bg-info">
		<div class="col-md-4">
			<div class="page-header">
				<h1>Share <small>By Boka Solutions</small></h1>
			</div>
		</div>
		<div class="col-md-8">
			<p>
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" id="share">
						    <span class="glyphicon glyphicon-share"></span> Share
						</button>
						<button class="btn btn-default" type="button" id="help" data-toggle="popover">
						    <span class="glyphicon glyphicon-question-sign"></span> Help
					    </button>
					</span>
					<input type="text" class="form-control" id="website" placeholder="Website to Share...">
					<span class="input-group-btn">
						<button class="btn btn-success" type="button" id="go">
						    <span class="glyphicon glyphicon-play-circle"></span> Go!
					    </button>
					</span>
				</div>
				<span class="help-block">Enter the "http://" or "https://" before the <b>Website to Share...</b></span>
			</p>
		</div>
	</div>
	
	<div class="embed-responsive embed-responsive-16by9">
		<iframe class="embed-responsive-item" src="http://www.bokasolutions.com" id="websiteContent"></iframe>
	</div>
	
	<div class="hidden" id="helpContent">
	    <dl>
	        <dt><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-share"></span> Share</button></dt>
	        <dd>Start TogetherJS to share/use websites with your friends, family, and well anyone you would like. :)</dd>
	        <dt><button class="btn btn-success" type="button"><span class="glyphicon glyphicon-play-circle"></span> Go!</button></dt>
	        <dd>Load the entered website in the space below the blue bar.</dd>
	        <dt>Using TogetherJS</dt>
	        <dd>Check out <a href="https://togetherjs.com" target="_blank">https://togetherjs.com</a></dd>
	    </dl>
	</div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript">
		TogetherJSConfig_cloneClicks = true;
	</script>
	<script src="https://togetherjs.com/togetherjs-min.js"></script>
	<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-62012339-1', 'auto');
        ga('send', 'pageview');
    </script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle="popover"]').popover({
				container: 'body',
				content: $("#helpContent").html(),
				html: true,        
				title: 'Help with Share by Boka Solutions',
				placement: 'bottom',
				trigger: 'focus'
			});

			$("#share").on("click", sharePage);
			$("#go").on("click", getPage);
		});

		function sharePage() {
			// TogetherJS needs to be on a previous line
			TogetherJS(this);
		}

		function getPage() {
			$("#websiteContent").attr("src", $("#website").val());
		}
	</script>
</body>
</html>
